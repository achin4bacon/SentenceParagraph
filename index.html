            // Finish the Following constructor

		function Sentence(arr) {
			this.wordsArray = arr;

			this.getWordCount = function() {
				// Find the amount of words in the sentence
				// Completed for you, as an example.
				return this.wordsArray.length;
			}

			this.getLetterCount = function() {
				// Find the amount of letters in the sentence
				var joinedArr = arr.join(" ");
				return joinedArr.length;
			}
			

			this.reverse = function() {
				// Reverse the sentence, in place
				var newArr = [];
				for (var i = this.wordsArray.length -1; i >= 0; i--){
					newArr.push(this.wordsArray[i]);
				}
				this.wordsArray = newArr; 				
			}
			this.getWordAt = function(i) {
				// Return the word at index i
				return this.wordsArray[i]
			}
			this.makeSentence = function(){
				var sentence = this.wordsArray.join(" ");
				return sentence;
			};
		}

	var s2 = new Sentence (["I", "am", "not", "a", "human"]); 
	var p = new Paragraph ([s, s2]);
	console.log(p)

	function Paragraph(arrOfSentences){
		this.sentences = arrOfSentences; 

		this.getWordCount = function(){
			var sum = 0; 
			for (var i =0; i < this.sentences.length; i++){
				sum += this.sentences[i].getWordCount(); 
			}
			return sum; 
		}
	
		this.getLetterCount = function() {
			var sum = 0; 
			for (var s of arrOfSentences) {
				sum += s.getLetterCount(); 
			}
			return sum;
		}

		this.getSentenceCount = function() {
			return this.sentences.length; 
		}

		this.makeParagraph = function(){
			var paragraph = "";
			for (var s of arrOfSentences){
				paragraph += s.makeSentence() + '. ';
			}
			return paragraph;
		}

		this.getWordAt = function(i) {
			var s = 0; 
			while (s < arrOfSentences.length){
				if (i < arrOfSentences[s].getWordCount()) {
					return arrOfSentences[s].getWordAt(i);
				} else {
					i -= arrOfSentences[s].getWordCount();
					s++;
				}
			}
			return null;
		}
	
	}
